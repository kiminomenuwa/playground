spring.application.name=locationAPI

server.port=8888
server.servlet.context-path=/

logging.level.root=info
logging.level.net.datasa.locationAPI=debug

server.servlet.session.timeout=60m

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kiminomenyuwa?useSSL=false&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
