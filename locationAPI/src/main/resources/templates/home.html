<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXTpPAz6GeQNDVe4qcKyqi95jQM8IbkUw&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <h1>[ 홈페이지 ]</h1>
    <a href="./mylocation1">내 위치로 가기</a>
<gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
    <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location"></gmp-advanced-marker>
</gmp-map>
</body>
</html>
